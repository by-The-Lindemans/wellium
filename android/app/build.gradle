plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
}

android {
  namespace "com.lndmn.wellium"

    compileSdk project.hasProperty('compileSdkVersion') ? rootProject.ext.compileSdkVersion : 35

  defaultConfig {
    applicationId "com.lndmn.wellium"
    minSdkVersion project.hasProperty('minSdkVersion') ? rootProject.ext.minSdkVersion : 26
    targetSdkVersion project.hasProperty('targetSdkVersion') ? rootProject.ext.targetSdkVersion : 35
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    // old aaptOptions is now under android { packagingOptions {} } in AGP 8
    // If you still need ignore patterns, migrate them like this:
    // (optional â€“ most apps don't need this now)
    // packagingOptions {
    //   resources {
    //     excludes += [ ".svn", ".git", ".ds_store", "*.scc", "CVS", "thumbs.db", "picasa.ini", "*~" ]
    //   }
    // }
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }

  kotlinOptions {
    jvmTarget = '17'
  }

  buildFeatures {
    viewBinding true
  }
}

repositories {
  // Keep Capacitor Cordova libs if needed
  flatDir {
    dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')

  implementation "androidx.appcompat:appcompat:1.7.0"
  implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0"
  implementation "androidx.core:core-splashscreen:1.0.1"

  implementation project(':capacitor-android')
  implementation project(':capacitor-cordova-android-plugins')
  implementation project(':capacitor-filesystem')
  implementation project(':capacitor-status-bar')
  implementation project(':capacitor-barcode-scanner')
  implementation project(':capacitor-community-native-audio')
  implementation project(':capacitor-app')
  implementation project(':capacitor-haptics')
  implementation project(':capacitor-keyboard')
  implementation project(':capacitor-secure-storage-plugin')




  testImplementation "junit:junit:4.13.2"
  androidTestImplementation "androidx.test.ext:junit:1.2.1"
  androidTestImplementation "androidx.test.espresso:espresso-core:3.6.1"
}

// Keep Capacitor app build customizations
apply from: 'capacitor.build.gradle'